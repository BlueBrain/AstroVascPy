[base]
name = astrovascpy
files = {[base]name} docs/source/conf.py setup.py

[tox]
envlist =
    check-packaging
    lint
    docs
    py{310}

minversion = 3.18

[testenv]
extras = test
pass_env = *
setenv =
    COVERAGE_FILE = {env:COVERAGE_FILE:.coverage-{envname}}
    PIP_INDEX_URL = {env:PIP_INDEX_URL:https://pypi.python.org/simple}
    BACKEND_SOLVER_BFS = petsc
commands = pytest \
    --basetemp={envtmpdir} \
    --cov={[base]name} \
    --cov-branch \
    --cov-fail-under=50 \
    --no-cov-on-fail \
    --cov-report term-missing \
    --cov-report html:reports/coverage-{envname} \
    --cov-report xml:reports/coverage-{envname}.xml \
    --html reports/pytest-{envname}.html \
    --junit-xml=reports/pytest-{envname}.xml \
    --self-contained-html \
    --verbose \
    {posargs}
    coverage report

[testenv:check-packaging]
skip_install = true
deps =
    build
    twine
commands =
    python -m build -o {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
allowlist_externals = bash
basepython = python3
deps =
    pre-commit
    pylint
    pylint-exit
commands =
    pre-commit run --all-files --show-diff-on-failure
    bash -c "pylint -j {env:PYLINT_NPROCS:1} {[base]files} || pylint-exit $?"

[testenv:format]
basepython = python3
skip_install = true
deps =
    codespell
    pre-commit
commands =
    codespell --config .codespellrc -i 3 -x .codespellignorelines -w {[base]files} README.md CHANGELOG.md docs/source
    pre-commit run --all-files

[testenv:docs]
basepython = python3.10
changedir = docs
extras = docs
allowlist_externals =
    make
# set warnings as errors using the -W sphinx option
commands = make html
